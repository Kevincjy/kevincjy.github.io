{{ define "body" }} <body class="{{ if .Site.Params.backgroundImage }}
background-image" style="background-image: url('{{ .Site.Params.backgroundImage
}}');" {{ else }}"{{ end }}> {{ end }} {{ define "main" }}
<main aria-role="main">
  <div>
    {{ if .Site.Params.Portrait.Path }}
    <img
      src="{{ .Site.Params.Portrait.Path }}"
      class="circle"
      alt="{{ .Site.Params.Portrait.Alt }}"
      style="max-width:{{ .Site.Params.Portrait.MaxWidth }}"
    />
    {{ end }}

    <h1>
      {{ "Hey, I'm Kevin" }}<span style="color: blueviolet">{{"."}}</span>
    </h1>

    <span style="font-size: 1.6em">{{ partial "subtitle.html" . }}</span>
    {{- with .Site.Params.social }}
    <div>{{ partial "social-icons.html" . }}</div>
    {{- end }}
  </div>
</main>
{{ end }}
